spring.application.name=test
# 서버 포트 설정
server.port=8080
# 영구 저장용 (파일 기반)
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1

# 메모리 기반 (서버 종료 시 삭제) - 주석 처리
# spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=system
spring.datasource.password=12345
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA 설정 (테이블 자동 생성)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=embedded
spring.jpa.generate-ddl=true

# Naver News API Settings
naver.api.client-id=
naver.api.client-secret=
naver.api.news.url=https://openapi.naver.com/v1/search/news.json

# Debug logging
logging.level.com.jobatda.back.domain.board.service.NaverNewsService=DEBUG
logging.level.com.jobatda.back.domain.news=DEBUG

# JPA/Hibernate 로깅 (DB 쿼리 확인용)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OpenAI API Settings - 실제 API 키로 교체하세요
openai.api.key=
openai.api.url=https://api.openai.com/v1/images/generations
openai.api.model=dall-e-3
openai.api.size=1024x1024
openai.api.quality=standard
